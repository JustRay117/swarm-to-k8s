apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.override.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: results-app
  name: results-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: results-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.override.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/swarm-microservice-demo-v1-default: "true"
        io.kompose.service: results-app
    spec:
      containers:
        - image: results-app
          name: results-app
          ports:
            - containerPort: 80
              hostPort: 8082
              protocol: TCP
      restartPolicy: Always
